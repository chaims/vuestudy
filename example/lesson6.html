<body>
<ol>
    <li>template 模板</li>
    <li>Component 初识组件</li>
    <li>Component 组件props 属性设置</li>
    <li>Component 父子组件关系</li>

</ol>
<div id="app">
        <!-- <testdom /> -->
        <animal :animalname="aname" />
        <component :is="who"></component>
        <button @click="changeCom">切换component</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script>  
//注册全局组件

// var animal = {

var componentA={
     template:`<div>I'm componentA</div>`
}
var componentB={
      template:`<div>I'm componentB</div>`
}
var componentC={
    template:`<div>I'm componentC</div>`
}

var app=new Vue({
    el:'#app',
    data:{
        message: 'hello Vue!',
        aname: 'panada',
        who: 'componentA'
    },
    components: {
        //  'animal': {
        //      template: `<div style="color:red;">局部化注册的animal标签, animal: {{animalname}}</div>`,
        //      props: ['animalname']
        //  }
        //'animal': animal,
        'componentA': componentA,
        'componentB': componentB,
        'componentC': componentC
    },
    methods:{
        changeCom () {
            this.who = ['componentA', 'componentB', 'componentC'][~~(Math.random()*3)];
        }
    }
    // template:`<h1 style="color:red">我是选项模板</h1> `
})
</script>
